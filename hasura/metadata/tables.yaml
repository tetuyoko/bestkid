- table:
    name: post
    schema: cms
  object_relationships:
    - name: user
      using:
        foreign_key_constraint_on: author_id
  insert_permissions:
    - role: author
      permission:
        check:
          author_id:
            _eq: X-Hasura-User-Id
        set:
          author_id: X-Hasura-User-Id
        columns:
          - content
          - status
          - title
    - role: editor
      permission:
        check: {}
        set:
          author_id: x-hasura-User-Id
        columns:
          - author_id
          - content
          - status
          - title
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - author_id
          - id
          - content
          - status
          - title
          - created_at
        filter:
          status:
            _eq: published
    - role: author
      permission:
        columns:
          - author_id
          - id
          - content
          - status
          - title
          - created_at
        filter:
          _or:
            - status:
                _eq: published
            - _and:
                - status:
                    _ne: published
                - author_id:
                    _eq: X-Hasura-User-Id
    - role: editor
      permission:
        columns:
          - id
          - title
          - content
          - created_at
          - author_id
          - status
        filter: {}
  update_permissions:
    - role: author
      permission:
        columns:
          - author_id
          - content
          - status
          - title
        filter:
          _or:
            - status:
                _eq: published
            - _and:
                - status:
                    _ne: published
                - author_id:
                    _eq: X-Hasura-User-Id
        check:
          _or:
            - status:
                _eq: published
            - _and:
                - status:
                    _ne: published
                - author_id:
                    _eq: X-Hasura-User-Id
    - role: editor
      permission:
        columns:
          - author_id
          - content
          - status
          - title
        filter: {}
        check: {}
  delete_permissions:
    - role: author
      permission:
        filter:
          _or:
            - status:
                _eq: published
            - _and:
                - status:
                    _ne: published
                - author_id:
                    _eq: X-Hasura-User-Id
    - role: editor
      permission:
        filter: {}
